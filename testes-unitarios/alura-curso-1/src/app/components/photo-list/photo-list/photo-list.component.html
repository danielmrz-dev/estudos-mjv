<app-photo-board
    *ngIf="(photos$ | async) as photos; else spinner"
    [photos]="photos" 
/>

<ng-template #spinner>
    <div class="spinner">
        <fa-icon class="fas fa-spinner fa-pulse"
            [icon]="fa.faSpinner"
            size="4x"
            aria-busy="true"
        />
    </div>
</ng-template>
